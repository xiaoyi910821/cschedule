<div id="editEventView">
  <div id="editEventName" style="display:none;"> 
    <input type="text" id="editEventNameFLD">
  </div>
  <div id="editEventTime" style="display:none;">
    <input type="hidden" autofocus="autofocus"> 
    Start: <input type="text" id="editEventStartDTFLD"><br>
    End: <input type="text" id="editEventEndDTFLD"><br>
    Time Zone: <select id="editEventTzFLD"></select>

    <input type="hidden" autofocus="autofocus">

        <input type="checkbox" value="Mon"> Mon
        <input type="checkbox" value="Tue"> Tue 
        <input type="checkbox" value="Wed"> Wed 
        <input type="checkbox" value="Thu"> Thu  
        <input type="checkbox" value="Fri"> Fri 
        <input type="checkbox" value="Sat" checked> Sat<br>

  </div>
  <div id="editEventLocation" style="display:none;"> 
    <input type="text" id="editEventLocationFLD">
  </div>
  <div id="editEventHost" style="display:none;"> 
    <input type="text" id="editEventHostFLD">
  </div>
